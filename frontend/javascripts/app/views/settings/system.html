<div class="system-container" ng-controller="systemController">
  <version-info></version-info>
  <div class="maintainance-container-backdrop" ui-sref="settings.root">
  </div>
  <div class="wizards-container">
    <h2 class="underlined">SYSTEM SETTINGS <span class="close" ui-sref="settings.root">&times;</span></h2>

    <h3 class="wizard-header"></h3>
    <div class="wizard">
      <h3>Software Update Status</h3>
      <p ng-if="data.software.version">v{{ data.software.version + " installed"}}</p>

      <button class="green-button" ng-show="update_available === 'unavailable' && !checkedUpdate && !checking_update" ng-click="checkUpdate()">
        CHECK FOR UPDATES
      </button>
      <button class="green-button text" ng-show="update_available === 'unavailable' && checkedUpdate && !checking_update">
        Software Up To Date
      </button>
      <button class="green-button" ng-show="update_available === 'available' && !checking_update" ng-click="openUpdateModal()">
        SOFTWARE UPDATE AVAILABLE
      </button>
      <button class="green-button text" ng-show="update_available === 'downloading' && !checking_update">
        DOWNLOADING SOFTWARE UPDATE
        <ellipsis-animated>
        <ellipsis-animated/>
      </button>
      <button class="green-button text" ng-show="checking_update">
        Checking for available updates
        <ellipsis-animated>
        <ellipsis-animated/>
      </button>
      <button class="normal-button" ng-click="openUploadModal()">UPLOAD DISK IMAGE</button>
    </div>

    <support-access></support-access>
	
	<div class="wizard">
	  <h3 class="wizard-header support-text">Export Database</h3>
	  <p>Export System database to share with support staff. Usually takes about 15 seconds</p>
      <button ng-show="!exporting" ng-click="export()" class="normal-button">Export</button>
	  <button ng-show="exporting" ng-click="export()" class="normal-button">Exporting<ellipsis-animated><ellipsis-animated/></button>
	</div>

  </div>
</div>
