<div ng-controller="SampleTargetCtrl">
  <div menu-overlay sidemenu-template="app/views/experiment/left-menu.html">
    <div class="home-page-wrapper row" full-height offset="37">
      <header-status experiment-id="experiment.id">
        <div class="stripes-and-name" toggle-sidemenu>
          <div class="stripes">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
          </div>
        </div>
      </header-status>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 samples" full-height force="true" offset="84">
        <p>Samples</p>

        <table>
          <tbody>
            <tr ng-repeat="rowContent in rows track by $index">
              <td style="border-bottom:2px solid gray;display:block;margin-bottom:10px;"><input style="border:0px;padding:0px;" type="text" ng-blur="updateSample(rowContent.id,rowContent.name,$index)" ng-focus="focusSample(rowContent.id,rowContent.name,$index)" placeholder="Enter Sample Name" class="" ng-model="rowContent.name">
                <span class="color" ng-attr-style="background-color:{{colors[$index]}};display:inline-block;width:20px;height:30px;border-radius:3px;float:right;margin-top:-5px;"></span>
              </td>
							<td style="padding-bottom:25px;text-align:center;width:45px;">
								<span ng-click="deleteSample(rowContent.id)"><img class="delete" src="/images/trash-disabled.svg" alt=""></span>
							</td>
            </tr>
          </tbody>
        </table>

        <span class="add-span" ng-click="create()"><img class="add-plus" src="/images/Add.svg" alt=""> Add Sample</span>

      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 targets" full-height force="true" offset="84">
        <p>Targets</p>

        <table>
          <tbody>
            <tr ng-repeat="targetContent in targets track by $index">
              <td style="border-bottom:2px solid gray;display:block;margin-bottom:10px;"><input style="border:0px;padding:0px;width:60%" type="text" ng-blur="updateTargetName(targetContent.id,targetContent.name,$index)" ng-focus="focusTarget(targetContent.id,targetContent.name,$index)" placeholder="Enter Target Name"  class="" ng-model="targetContent.name">
								<div class="select-style">
									<select ng-if="is_dual_channel" ng-model="targetContent.channel" ng-change="updateTargetChannel(targetContent.id,targetContent.channel)">
										<option value="1">Channel 1</option>
										<option value="2">Channel 2</option>
									</select>
								</div>

                <span class="color" ng-attr-style="background-color:{{colors[$index]}};display:inline-block;width:20px;height:30px;border-radius:3px;float:right;margin-top:-5px;"></span>

              </td>
							<td style="padding-bottom:25px;text-align:center;width:45px;">
								<span ng-click="deleteTarget(targetContent.id)"><img class="delete" src="/images/trash-disabled.svg" alt=""></span>
							</td>
            </tr>
          </tbody>
        </table>

        <span class="add-span" ng-click="createTarget()"><img class="add-plus" src="/images/Add.svg" alt=""> Add Target</span>

      </div>

    </div>
    <status-bar experiment-id="experiment.id"></status-bar>
  </div>
</div>
