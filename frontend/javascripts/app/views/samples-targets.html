<div ng-controller="SampleTargetCtrl">
  <div menu-overlay sidemenu-template="app/views/experiment/left-menu.html">
    <div class="home-page-wrapper row" full-height offset="37">
      <header-status experiment-id="experiment.id">
        <div class="stripes-and-name" toggle-sidemenu>
          <div class="stripes">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
          </div>
        </div>
      </header-status>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-samples-targets">
                <h4 style="display:inline-block">Manage Samples + Targets</h4>
                <span ng-click="openImportStandards()" class="import-button">Import Standards</span>

            </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 samples" full-height force="true" offset="144" style="padding-left: 70px !important;">
        <p>Samples</p>

        <table fixed-header class="sample-target-table">
            <thead>
                <tr style="border-bottom:1px solid #bbb;">
                    <th width="40%">Name</th>
                    <th width="20%"></th>
                    <th class="text-center" width="40%">Color</th>
                    <th class="text-center" width="50px"></th>
                </tr>
            </thead>
          <tbody>
            <tr ng-repeat="rowContent in rows track by $index">
                <td style="border-bottom:1px solid #bbb;">
                    <input style="border:0px;padding:0px;outline: none;width:100%;" type="text" ng-blur="updateSample(rowContent.id,rowContent.name,$index)" ng-focus="focusSample(rowContent.id,rowContent.name,$index)" placeholder="Enter Sample Name" class="" ng-model="rowContent.name">
                </td>
                <td style="border-bottom:1px solid #bbb;" class="text-center">
                    <img class="assigned-icon" src="/images/assigned.svg" alt="" ng-show="rowContent.assigned">
                </td>
                <td style="border-bottom:1px solid #bbb;" class="text-center">
                    <span class="color" ng-attr-style="background-color:{{colors[rowContent.id % 16]}};display:inline-block;width:20px;height:20px;border-radius:3px;"></span>
                </td>
                <td style="text-align:center; padding: 0;" class="text-center" >
                    <span ng-show="!rowContent.confirmDelete" ng-click="confirmDeleteSample(rowContent)"><img class="delete" src="/images/trash_initial.svg" alt=""></span>
                    <span ng-show="rowContent.confirmDelete" ng-click="deleteSample(rowContent, $event)"><img class="delete-confirm" src="/images/confirm_trash.svg" alt=""></span>
                </td>
            </tr>
          </tbody>
        </table>

        <span class="add-span" ng-click="create()"><img class="add-plus" src="/images/Add.svg" alt=""> Add Sample</span>

      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 targets" full-height force="true" offset="144">
        <p>Targets</p>

        <table fixed-header class="sample-target-table">
            <thead>
                <tr style="border-bottom:1px solid #bbb;">
                    <th width="50%">Name</th>
                    <th class="text-center" width="15%">Ch.</th>
                    <th class="text-center" width="15%"></th>
                    <th class="text-center" width="20%">Color</th>
                    <th width="50px"></th>
                </tr>
            </thead>
          <tbody>
            <tr ng-repeat="targetContent in targets track by $index">
                <td style="border-bottom:1px solid #bbb;">
                    <input style="border:0px;padding:0px;width:100%;outline: none;" type="text" ng-blur="updateTargetName(targetContent.id,targetContent.name,$index)" ng-focus="focusTarget(targetContent.id,targetContent.name,$index)" placeholder="Enter Target Name"  class="" ng-model="targetContent.name">
                </td>
                <td style="border-bottom:1px solid #bbb; padding: 0 2px; width: 80px;" class="text-center">
                    <div ng-show="targetContent.selectChannel"  class="channel-selector">
                        <span ng-click="updateTargetChannel(targetContent.id,1)" ng-class="{'select-channel-border':targetContent.channel == 1}">1</span>
                        <span ng-click="updateTargetChannel(targetContent.id,2)" ng-class="{'select-channel-border':targetContent.channel == 2}">2</span>
                    </div>
                    <div ng-show="!targetContent.selectChannel"  class="cursor-channel">
                        <span ng-click="targetContent.selectChannel = !targetContent.selectChannel" style="text-decoration: underline; display: block;">{{targetContent.channel}}</span>
                    </div>
                </td>
                <td style="border-bottom:1px solid #bbb;width:70px;" class="text-right">
                    <img class="assigned-icon" src="/images/assigned.svg" alt="" ng-show="targetContent.assigned">
                    <img class="lock-icon" src="/images/lock.svg" alt="" ng-show="targetContent.imported">
                </td>
                <td style="border-bottom:1px solid #bbb; width:60px; " class="text-center">
                    <span class="color" ng-attr-style="background-color:{{colors[targetContent.id % 16]}};display:inline-block;width:20px;height:20px;border-radius:3px;"></span>
                </td>
                <td style="text-align:center;padding: 0;" class="text-center">
                    <span ng-show="!targetContent.confirmDelete" ng-click="confirmDeleteTarget(targetContent)"><img class="delete" src="/images/trash_initial.svg" alt=""></span>
                    <span ng-show="targetContent.confirmDelete" ng-click="deleteTarget(targetContent, $event)"><img class="delete-confirm" src="/images/confirm_trash.svg" alt=""></span>
                </td>
            </tr>
          </tbody>
        </table>

        <span class="add-span" ng-click="createTarget()"><img class="add-plus" src="/images/Add.svg" alt=""> Add Target</span>

      </div>

    </div>
    <div class="exp-info-bar" sticky-footer>
      <status-bar experiment-id="experiment.id"></status-bar>
    </div>
  </div>
</div>
