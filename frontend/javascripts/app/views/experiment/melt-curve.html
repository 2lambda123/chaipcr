<div class="melt-curve-chart">
  <div class="content results-charts" ng-controller="MeltCurveCtrl">

    <div class="curve-header">
      <div class="row">
        <div class="col-sm-6">
          <span class="curve-title H1" ng-click="RunExperimentCtrl.changeChartTypeModal()">
            Melt Curve
            <img class="arrow-down" src="/images/arrow-down.png">
          </span>
        </div>
        <div class="col-sm-6">
          <div class="plot-type-buttons">
            <div class="plot-type-text SHR">PLOT TYPE</div>
            <div class="buttons-wrapper SH">
              <div class="button" ng-click="curve_type='derivative'" ng-class="{'selected': curve_type==='derivative'}">DERIVATIVE</div>
              <div class="button" ng-click="curve_type='normalized'" ng-class="{'selected': curve_type==='normalized'}">NORMALIZED</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chart-section">
      <div class="text-center text-red loading" ng-show="error && !loading">
        {{error}}
      </div>
      <div>
        <div class="vertical-text SH">
          <span ng-show="curve_type === 'derivative'">DERIVATIVE REPORTER</span>
          <span ng-show="curve_type === 'normalized'">NORMALIZED REPORTER</span>
        </div>
        <div ng-if="RunExperimentCtrl.chart==='melt-curve' || !!data" class="chart-container" id="meltcurve-drag-scroll" chart-drag-scroll ng-model="melt_curve_scroll">
      
          <div class="loading-blue-container" ng-show="!data && loading">
          <!-- <div class="loading-blue-container" ng-show="true"> -->
            <div class="loading-blue"></div>
            <h2 class="H2">Loading Data <ellipsis-animated></ellipsis-animated></h2>
            <p class="B2">May take a minute</p>
          </div>

          <div ng-show="!!data" class="charts">
            <linechartv2 ng-show="curve_type==='derivative'"
             data-drag-scroll="meltcurve-drag-scroll" data="data" options="chartConfigDerivative" width="1024" height="400" ng-show="chartConfig.axes.x.max && chartConfig.axes.x.min && chartConfig.axes.x.ticks">
            </linechartv2>
            <linechartv2 ng-show="curve_type==='normalized'" data-drag-scroll="meltcurve-drag-scroll" data="data" options="chartConfigNormalized" width="1024" height="400" ng-show="chartConfig.axes.x.max && chartConfig.axes.x.min && chartConfig.axes.x.ticks">
            </linechartv2>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
