<div class="melt-curve-chart">
  <div class="content results-charts" ng-controller="MeltCurveCtrl">

    <div class="curve-header">
      <div class="row">
        <div class="col-sm-6">
          <span class="curve-title H1" ng-click="RunExperimentCtrl.changeChartTypeModal()">
            Melt Curve
            <img class="arrow-down" src="/images/arrow-down.png">
          </span>
        </div>
        <div class="col-sm-6">
          <div class="plot-type-buttons">
            <div class="plot-type-text SHR">PLOT TYPE</div>
            <div class="buttons-wrapper SH">
              <div class="button" ng-click="curve_type='derivative'" ng-class="{'selected': curve_type==='derivative'}">DERIVATIVE</div>
              <div class="button" ng-click="curve_type='normalized'" ng-class="{'selected': curve_type==='normalized'}">NORMALIZED</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <span class="plot-type-checkboxes SH">
        <span class="checkbox-item" ng-click="curve_type = 'derivative'" ng-class="{checked:curve_type === 'derivative', unchecked: curve_type !== 'derivative'}">
          <span class="checkbox-icon">
            <span class="inner"></span>
          </span>
          DERIVATIVE
        </span>
        <span class="checkbox-item" ng-click="curve_type = 'normalized'" ng-class="{checked:curve_type === 'normalized', unchecked: curve_type !== 'normalized'}">
          <span class="checkbox-icon">
            <span class="inner"></span>
          </span>
          NORMALIZED
        </span>
      </span> -->
    </div>


    <div class="chart-section">

    <div class="text-center loading" ng-show="!data && loading">
      <strong>Loading melt curve data<ellipsis-animated></ellipsis-animated></strong>
    </div>

    <div ng-show="data">
      <div class="vertical-text SH">
        <span ng-show="curve_type === 'derivative'">DERIVATIVE REPORTER</span>
        <span ng-show="curve_type === 'normalized'">NORMALIZED REPORTER</span>
      </div>
      <div class="chart-container" id="meltcurve-drag-scroll" chart-drag-scroll ng-model="melt_curve_scroll">
        <linechartv2 ng-show="curve_type==='derivative'" data-drag-scroll="meltcurve-drag-scroll" data="data" options="chartConfigDerivative" width="1024" height="400" ng-show="chartConfig.axes.x.max && chartConfig.axes.x.min && chartConfig.axes.x.ticks"></linechartv2>
        <linechartv2 ng-show="curve_type==='normalized'" data-drag-scroll="meltcurve-drag-scroll" data="data" options="chartConfigNormalized" width="1024" height="400" ng-show="chartConfig.axes.x.max && chartConfig.axes.x.min && chartConfig.axes.x.ticks"></linechartv2>
      </div>
      <!-- <div class="text-center x-axis-text SH">TEMPERATURE (&deg;C)</div> -->

      <!-- <div class="zoom-scroll-container">
        <div class="row">
          <div class="col-md-6">
            <div class="zoom-container">
              <div class="zoom-text SH">
                <b>ZOOM</b>
              </div>
              <ampli-slider ng-model="melt_curve_zoom" range="maxCycle"></ampli-slider>
            </div>
          </div>
          <div class="col-md-6 ampli-scrollbar-container">
            <scrollbar ng-model="melt_curve_scroll" id="ampli-scrollbar"></scrollbar>
          </div>
        </div>
      </div> -->

      </div>
    </div>
  </div>
</div>
