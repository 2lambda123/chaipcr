<div class="content results-charts" ng-controller="MeltCurveCtrl">

  <div class="curve-header">
    <span class="curve-title H1" ng-click="RunExperimentCtrl.changeChartTypeModal()">
      Melt Curve
      <img class="arrow-down" src="/images/arrow-down.png">
    </span>
    <span class="log-checkboxes SH">
      <span class="checkbox-item" ng-click="curve_type = 'derivative'" ng-class="{checked:curve_type === 'derivative', unchecked: curve_type !== 'derivative'}">
        <span class="checkbox-icon">
          <span class="inner"></span>
        </span>
        DERIVATIVE
      </span>
      <span class="checkbox-item" ng-click="curve_type = 'normalized'" ng-class="{checked:curve_type === 'normalized', unchecked: curve_type !== 'normalized'}">
        <span class="checkbox-icon">
          <span class="inner"></span>
        </span>
        NORMALIZED
      </span>
    </span>
  </div>


  <div class="chart-section">

  <div>
    <div class="vertical-text SH">
      <span ng-show="curve_type === 'derivative'">DERIVATIVE REPORTER</span>
    </div>
    <div class="chart-container" id="ampli-drag-scroll" chart-drag-scroll ng-model="ampli_scroll">
      <linechart class="linechart" data-drag-scroll="ampli-drag-scroll" data="data" options="chartConfig" width="1024" height="400" ng-show="chartConfig.axes.x.max && chartConfig.axes.x.min && chartConfig.axes.x.ticks"></linechart>
    </div>
    <div class="text-center num-cycle-text SH">TEMPERATURE (&deg;C)</div>

    <div class="ampli-zoom-scroll-container">
      <div class="row">
        <div class="col-md-6">
          <div class="zoom-container">
            <div class="zoom-text SH">
              <b>ZOOM</b>
            </div>
            <ampli-slider ng-model="ampli_zoom" range="maxCycle"></ampli-slider>
          </div>
        </div>
        <div class="col-md-6 ampli-scrollbar-container">
          <scrollbar ng-model="ampli_scroll" id="ampli-scrollbar"></scrollbar>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
