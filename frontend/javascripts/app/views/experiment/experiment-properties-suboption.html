<div class="experiment-properties-subtoption">
  <form name="expForm" ng-show="experiment">
      <div class="text-center message-container">
        <span  ng-show="success" class="help-block">
          <span class="text-success">{{success}}</span>
        </span>
      </div>
      <div ng-show="errors">
        <span class="help-block">
          <span class="text-danger">{{errors}}</span>
        </span>
      </div>
      <div class="heading SH">
        LID TEMPERATURE
      </div>
      <div class="exp-name-container">
        <span class="exp-name B1 truncate" ng-click="focusLidTemp()" ng-show="!editLidTempMode">
          {{ (experiment.protocol.lid_temperature) | degreeCelcius }}
        </span>

        <input
          required
          type="text"
          name="lidTemp"
          ng-pattern="/^[0-9]+((\.[0-9]+)?)$/"
          class="exp-name B1"
          ng-model="experiment.protocol.lid_temperature"
          ng-show="editLidTempMode"
          ng-blur="updateProtocol(experiment.protocol, expForm)"
          on-key-enter="updateProtocol(experiment.protocol, expForm)"
          focus-on="editLidTempMode">

        <span class="help-block" ng-show="expForm.lidTemp.$error.pattern">
          <span class="text-danger">Must be a valid number.</span>
        </span>
        <span class="help-block" ng-show="expForm.lidTemp.$error.required">
          <span class="text-danger">Must not be null</span>
        </span>
      </div>

     <!--   <div class="heading">
        EXPERIMENT TYPE
      </div>
      <div class="experiment-types-list">
        <div class="item"
              ng-repeat="type in expTypes"
              ng-click="typeSelected(type)"
              ng-class="{active: selectedType === type}">

          <div class="ball"></div>
          <span class="text">{{type.text}}</span>
        </div>
      </div>

      <div class="buttons-container">
        <a href="" class="button">COPY EXPERIMENT</a>
        <a href="" class="button">DELETE</a>
        <a href="" class="button special">START</a>
      </div> -->
  </form>
  <div ng-show="!experiment">
    <img src="/images/loading.gif"> Loading ...
  </div>
</div>
