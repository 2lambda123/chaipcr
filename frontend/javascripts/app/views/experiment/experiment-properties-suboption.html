<div ng-controller="EditExperimentPropertiesCtrl" class="experiment-properties-subtoption">
  <form name="expForm" ng-show="experiment">
      <div class="text-center" style="padding-top: 20px;" ng-show="success">
        <span class="help-block">
          <span class="text-success">{{success}}</span>
        </span>
      </div>
      <div class="text-center" style="padding-top: 20px;" ng-show="errors">
        <span class="help-block">
          <span class="text-danger">{{errors}}</span>
        </span>
      </div>
      <div class="heading">
        EXPERIMENT NAME
      </div>
      <div class="exp-name-container">
        <span class="exp-name simplifica truncate" ng-show="!editExpNameMode">
          {{experiment.name}}
        </span>
        <input type="text" class="exp-name simplifica" ng-model="experiment.name" ng-show="editExpNameMode" ng-blur="saveExperiment()" focus-on="editExpNameMode">
        <span class="action" ng-click="focusExpName()" ng-show="!editExpNameMode">EDIT</span>
      </div>
      <div class="heading">
        LID TEMPERATURE
      </div>
      <div class="exp-name-container">
        <div ng-show="experiment.protocol.lid_temperature">
          <span class="exp-name simplifica truncate" ng-show="!editLidTempMode">
            {{ (experiment.protocol.lid_temperature) | degreeCelcius }}
          </span>
          <input type="text" name="lidTemp" ng-pattern="/^[0-9]+((\.[0-9]+)?)$/" class="exp-name simplifica" ng-model="experiment.protocol.lid_temperature" ng-show="editLidTempMode" ng-blur="updateProtocol(experiment.protocol)" on-key-enter="updateProtocol(experiment.protocol)" focus-on="editLidTempMode">
          <span class="action" ng-click="focusLidTemp()" ng-show="!editLidTempMode && (!experiment.started_at)">EDIT</span>
          <span class="help-block" ng-show="expForm.lidTemp.$error.pattern">
            <span class="text-danger">Must be a valid number.</span>
          </span>
        </div>
      </div>

     <!--   <div class="heading">
        EXPERIMENT TYPE
      </div>
      <div class="experiment-types-list">
        <div class="item"
              ng-repeat="type in expTypes"
              ng-click="typeSelected(type)"
              ng-class="{active: selectedType === type}">

          <div class="ball"></div>
          <span class="text">{{type.text}}</span>
        </div>
      </div>

      <div class="buttons-container">
        <a href="" class="button">COPY EXPERIMENT</a>
        <a href="" class="button">DELETE</a>
        <a href="" class="button special">START</a>
      </div> -->
  </form>
  <div ng-show="!experiment.id">
    <img src="/images/loading.gif"> Loading ...
  </div>
</div>
