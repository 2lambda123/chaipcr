<div class="user-settings">
  <div class="modal-add-user modal-experiment-name">
    <p class="modal-title underlined">
      DUPLICATE EXPERIMENT
      <a class="pull-right close" ng-click="$dismiss()">&times;</a>
    </p>
    <form role="form" class="form-horizontal" name="form" ng-submit="$close(newExperimentName)" novalidate>
      <div class="underlined">
        <div class="form-group">
          <label for="name" class="col-sm-4 control-label">EXP NAME</label>
          <div class="col-sm-8 input-wrapper">
            <input type="text" class="form-control" ng-model="newExperimentName" name="name" required placeholder="Experiment Name">
          </div>
        </div>
      </div>
      <span class="help-block" ng-show="form.name.$invalid && form.name.$touched">
        <span class="help-block">
          <span class="text-red">Please enter experiment name</span>
        </span>
      </span>
      <div class="text-center">
        <button type="submit" ng-disabled="form.$invalid">DUPLICATE EXPERIMENT</button>
      </div>
    </form>
  </div>
</div>
