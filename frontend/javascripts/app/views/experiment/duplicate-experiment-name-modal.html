<div class="user-settings">
  <div class="modal-add-user modal-experiment-name">
    <p class="modal-title underlined">
      DUPLICATE EXPERIMENT
      <a class="pull-right close" ng-click="$dismiss()">&times;</a>
    </p>
    <form role="form" class="form-horizontal" name="form" ng-submit="submit(newExperimentName)" novalidate>
      <div class="underlined">
        <div class="form-group">
          <label for="name" class="col-sm-4 control-label">EXP NAME</label>
          <div class="col-sm-8 input-wrapper">

            <input
              type="text"
              name="name"
              class="form-control"
              ng-class="{focused: focused}"
              ng-model="newExperimentName"
              required
              ng-focus="focus()"
              ng-blur="unfocus()">

          </div>
        </div>
      </div>
      <span class="help-block" ng-show="(form.name.$invalid || newExperimentName==='New Experiment') && submitted">
          <span class="text-red">Please enter experiment name</span>
      </span>
      <span class="help-block" ng-show="error">
        <span class="text-red">{{error}}</span>
      </span>
      <div class="text-center">
        <button type="submit" ladda="loading">DUPLICATE EXPERIMENT</button>
      </div>
    </form>
  </div>
</div>
