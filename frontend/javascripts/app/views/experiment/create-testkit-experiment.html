<div class="user-settings">
	<div class="modal-add-user">
		<h4 class="underlined">
			Run a Test Kit
			<a class="pull-right close" ng-click="$dismiss()">&times;</a>
		</h4>
		<p>Please choose the manufacturer of your test kit</p>
		<p>Supported kits will appear below</p>
		<form role="form" class="form-horizontal" name="form" ng-submit="submit(newExperimentName)" novalidate>
			<div class="underlined">
				<div class="form-group">
					<div class="col-md-12">
						<div class="dropdown" ng-click="myFunction()">
							<button class="dropbtn"><span class="test" style="float:left;">{{value}}</span> <img class="arrow-down" src="/images/arrow-down.png"></button>
							<div id="myDropdown" class="dropdown-content">
								<a href="" ng-click="value = 'PIKA Weihenstephan'" value="abc">PIKA Weihenstephan</a>
							</div>
						</div>
					</div>
					<div ng-show="value == 'PIKA Weihenstephan'" class="col-md-12" style="margin-top:25px;">
						<div class="col-md-6 one-kit" ng-click="selectedKit=1" ng-class="{ 'selected': selectedKit == 1}">
							Use One Kit
						</div>
						<div class="col-md-6" ng-click="selectedKit=2" ng-class="{ 'selected': selectedKit == 2}">
							Use Two Kits
						</div>
					</div>
					<div ng-show="selectedKit==1 && value == 'PIKA Weihenstephan' " class="col-md-12" style="margin-top:25px;">
						<label>
							<input type="radio" ng-model="kit.name" value="Lactobacillaceae Screening">
								<span class="options-text">4e Kit B 2401-32: Lactobacillaceae Screening</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit.name" value="Lactobacillus acetotolerans">
								<span class="options-text">4e Kit B 2401-52: Lactobacillus acetotolerans</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit.name" value="LP Screening (12 beer spoilers)">
								<span class="options-text">4e Kit B 2401-38: LP Screening (12 beer spoilers)</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit.name" value="Pectinatus sp. Screening">
								<span class="options-text">4e Kit B 2401-44: Pectinatus sp. Screening</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit.name" value="Dekkera (Brettanomyces) sp. Screening">
								<span class="options-text">4e Kit H 2402-20: Dekkera (Brettanomyces) sp. Screening</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit.name" value="Saccharomyces cerevisiae var. diastaticus">
								<span class="options-text">4e Kit H 2402-49: Saccharomyces cerevisiae var. diastaticus</span>
						</label><br/>
					</div>
					<div ng-show="selectedKit==2 && value == 'PIKA Weihenstephan' " class="col-md-12" style="margin-top:25px;">
						<label>
							<input ng-change="radioDisable()" type="radio" ng-model="kit1.name" value="Lactobacillaceae Screening">
							<input type="radio" ng-model="kit2.name" value="Lactobacillaceae Screening">
								<span class="options-text">4e Kit B 2401-32: Lactobacillaceae Screening</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit1.name" value="Lactobacillus acetotolerans">
							<input type="radio" ng-model="kit2.name" value="Lactobacillus acetotolerans">
								<span class="options-text">4e Kit B 2401-52: Lactobacillus acetotolerans</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit1.name" value="LP Screening (12 beer spoilers)">
							<input type="radio" ng-model="kit2.name" value="LP Screening (12 beer spoilers)">
								<span class="options-text">4e Kit B 2401-38: LP Screening (12 beer spoilers)</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit1.name" value="Pectinatus sp. Screening">
							<input type="radio" ng-model="kit2.name" value="Pectinatus sp. Screening">
								<span class="options-text">4e Kit B 2401-44: Pectinatus sp. Screening</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit1.name" value="Dekkera (Brettanomyces) sp. Screening">
							<input type="radio" ng-model="kit2.name" value="Dekkera (Brettanomyces) sp. Screening">
								<span class="options-text">4e Kit H 2402-20: Dekkera (Brettanomyces) sp. Screening</span>
						</label><br/>
						<label>
							<input type="radio" ng-model="kit1.name" value="Saccharomyces cerevisiae var. diastaticus">
							<input type="radio" ng-model="kit2.name" value="Saccharomyces cerevisiae var. diastaticus">
								<span class="options-text">4e Kit H 2402-49: Saccharomyces cerevisiae var. diastaticus</span>
						</label><br/>
					</div>
				</div>
				<div ng-show="value == 'PIKA Weihenstephan'" class="text-center">
					<a ng-show="!creating" href="" ng-click="create()" class="button-continue">Continue</a>
					<a href="" ng-show="creating" class="button-creating">Creating Experiment<ellipsis-animated><ellipsis-animated/></a>
					<p ng-show="error">{{error}}</p>
				</div>
			</form>
		</div>
	</div>
