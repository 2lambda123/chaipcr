<div class="side-menu-exp-name XH2B">
  <div class="side-top-header XB1">    
    <label>Experiment Name</label>  
    <span class="edit-experiment-name" ng-click="focusExpName()" ng-show="!editExpNameMode">Edit</span>
    <b><span class="edit-experiment-name" ng-click="saveExperiment(experiment)" ng-show="editExpNameMode">Save</span></b>
    <span class="edit-experiment-name" ng-click="cancelExpName()" ng-show="editExpNameMode" style="margin-right: 10px;">Cancel</span>
  </div>
  <form name="expForm">
    <div class="exp-name-container">
      <p class="exp-name XH2B" ng-class="{'hide-elem': editExpNameMode}" id="exp_name_plat">{{experiment.name}}</p>
      <textarea class="exp-name XH2B" required ng-model="experiment.name" ng-show="editExpNameMode"
        focus-on="editExpNameMode" id="exp_name_field" rows="3" ng-change="adjustTextHeight()"></textarea>
    </div>

<!--     <div class="text-center message-container">
      <span  ng-show="successName" class="help-block XB1">
        <span class="text-success">{{successName}}</span>
      </span>
    </div> -->
    <div ng-show="errors">
      <span class="help-block XB1">
        <span class="text-danger">{{errors}}</span>
      </span>
    </div>

  </form>
</div>
