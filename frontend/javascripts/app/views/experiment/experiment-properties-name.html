<div class="side-menu-exp-name H1">
  <form name="expForm">

    <div class="exp-name-container">
      <span class="exp-name H1 truncate" ng-click="focusExpName()" ng-show="!editExpNameMode">
        {{experiment.name | truncate:20}}
      </span>
      <input type="text" class="exp-name H1" required ng-model="experiment.name" ng-show="editExpNameMode" ng-blur="saveExperiment()"
        on-key-enter="saveExperiment(exp)" focus-on="editExpNameMode">
    </div>

    <div class="text-center message-container">
      <span  ng-show="successName" class="help-block B1">
        <span class="text-success">{{successName}}</span>
      </span>
    </div>
    <div ng-show="errors">
      <span class="help-block B1">
        <span class="text-danger">{{errors}}</span>
      </span>
    </div>

  </form>
</div>
