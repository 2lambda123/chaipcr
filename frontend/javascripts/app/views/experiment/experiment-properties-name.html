<div class="side-menu-exp-name H1">
  <div class="side-top-header">    
    <label>Experiment Name</label>  
    <span class="edit-experiment-name" ng-click="focusExpName()" ng-show="!editExpNameMode">Edit</span>
  </div>
  <form name="expForm">
    <div class="exp-name-container">
      <p class="exp-name H1" ng-show="!editExpNameMode">{{experiment.name}}</p>
      <textarea class="exp-name H1" required ng-model="experiment.name" ng-show="editExpNameMode" ng-blur="saveExperiment()"
        on-key-enter="saveExperiment(exp)" focus-on="editExpNameMode" id="exp_name_field" rows="3"></textarea>
    </div>

    <div class="text-center message-container">
      <span  ng-show="successName" class="help-block B1">
        <span class="text-success">{{successName}}</span>
      </span>
    </div>
    <div ng-show="errors">
      <span class="help-block B1">
        <span class="text-danger">{{errors}}</span>
      </span>
    </div>

  </form>
</div>
