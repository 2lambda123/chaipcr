<div ng-controller="RunExperimentCtrl">
  
  <div class="pika-wrapper" side-menu-layout is-open="false">

    <header-status experiment-id="experiment.id">
      <div class="stripes-and-name" toggle-sidemenu>
        <div class="stripes">
          <img src='/images/menu-grey.svg'/>
        </div>
      </div>
    </header-status>
    
    <div class="inner-wrapper">
      <div class="inner-container" style="min-width: 0; height: 100%;">
        <div class="chart-screens-container" full-view-height force='true' offset='100'>
          <div class="chart-screen-wapper" ng-if="chart === 'amplification'" ng-include src="'app/views/experiment/amplification-chart.html'"></div>
          <div class="chart-screen-wapper" ng-if="chart === 'standard-curve'" ng-include src="'app/views/experiment/standard-curve.html'"></div>
          <div class="chart-screen-wapper" ng-if="chart === 'temperature-logs'" ng-include src="'app/views/experiment/temperature-logs.html'"></div>
          <div class="chart-screen-wapper" ng-if="chart === 'melt-curve'" ng-include src="'app/views/experiment/melt-curve.html'"></div>
        </div>
      </div>
    </div>

  </div>  

  <status-bar experiment-id="experiment.id"></status-bar>
</div>
