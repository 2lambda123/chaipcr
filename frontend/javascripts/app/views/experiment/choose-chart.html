<div class="chart-chooser">
  <div class="chart-content">
    <div class="chart-header-section">
      <div class="chart-caption">Choose a Chart</div>
      <div class="close-container"><a class="close-modal" ng-click="uiModal.close()">Ã—</a></div>
    </div>
    <div class="charts-container">

      <div class="chart-box">
        <div class="chart-image-container">
          <div class="chart-current-container">
            <div ng-if="chart == 'standard'" class="chart-current">Current Selection</div>
          </div>
          <img class="chart-image" ng-src="/images/standard-curve.png">
        </div>
        <div class="chart-name-container">Standard Curve</div>
      </div>

      <div class="chart-box second" ng-click="RunExperimentCtrl.changeChart('amplification')">
        <div class="chart-image-container">
          <div class="chart-current-container">
            <div ng-if="chart == 'amplification'" class="chart-current">Current Selection</div>
          </div>
          <img class="chart-image" ng-src="/images/amplification-curve.png">
        </div>
        <div class="chart-name-container">Amplification Curve</div>
      </div>

      <div class="chart-box" ng-click="RunExperimentCtrl.changeChart('temperature-logs')">
        <div class="chart-image-container">
          <div class="chart-current-container">
            <div ng-if="chart == 'temperature-logs'" class="chart-current">Current Selection</div>
          </div>
          <img class="chart-image" ng-src="/images/thermal-profile.png">
        </div>
        <div class="chart-name-container">Thermal Profile</div>
      </div>

      <div class="chart-box second">
        <div class="chart-image-container">
          <div class="chart-current-container">
            <div ng-if="chart == 'melt'" class="chart-current">Current Selection</div>
          </div>
          <img class="chart-image" ng-src="/images/melt-curve.png">
        </div>
        <div class="chart-name-container">Melt Curve</div>
      </div>

    </div>
  </div>
</div>
