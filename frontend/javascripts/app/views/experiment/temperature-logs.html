  <div class="temperatureLog-state-active results-charts">
    <div class="page-layout run-experiment" ng-controller="TemperatureLogCtrl">
      <div class="content">
        <div class="curve-header">
          <div class="row">
            <div class="col-sm-4">
              <span class="curve-title H1" ng-click="RunExperimentCtrl.changeChartTypeModal()">
                Thermal Profile
                <img class="arrow-down" src="/images/arrow-down.png">
              </span>
            </div>
            <div class="col-sm-8">
              <div class="row zoom-scroll-container SHR">
                <div class="col-sm-6">
                  <div class="zoom-container">
                    <div class="zoom-text">ZOOM</div>
                    <ampli-slider ng-model="resolutionIndex" range="resolutionOptions.length-1"></ampli-slider>
                  </div>
                </div>
                <div class="col-sm-6 zoom-container">
                  <scrollbar id="temp-logs-scrollbar" ng-model="scrollState" default-value="1"></scrollbar>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="temperature-log-chart">
          <!-- <div class="text-center SH loading" ng-show="!experiment || !data">
            <strong>Loading temperature logs<ellipsis-animated></ellipsis-animated></strong>
          </div> -->
          <div>
            <div class="vertical-text B1B">Temperature (&deg;C)</div>
            <div class="chart-container" id="temp-logs-drag-scroll" chart-drag-scroll ng-model="scrollState">
              <div class="loading-blue-container" ng-show="!experiment || !data">
                <div class="loading-blue"></div>
                <h2 class="H2">Loading Data <ellipsis-animated></ellipsis-animated></h2>
                <p class="B2">Typically takes 30-60 seconds</p>
              </div>
              <linechartv2
                ng-if="!!data && RunExperimentCtrl.chart==='temperature-logs'"
                ng-show="experiment && data"
                data="data"
                options="options">
              </linechartv2 >
            </div>
            <div class="text-center abscissa-text B1B">Time</div>
          </div>
          <div class="indicators-group B1B">
            <div class="row">
              <div class="item-indicator">
                <span class="dot"></span>
                <strong>Time:</strong>
                <span class="B1">{{getLegend().time}}</span>
              </div>
              <div class="item-indicator">
                <span class="dot"></span>
                <strong>Heat Block:</strong>
                <span class="B1">{{getLegend().heat_block}}</span>
              </div>
              <div class="item-indicator">
                <span class="dot"></span>
                <strong>Lid:</strong>
                <span class="B1">{{getLegend().lid}}</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
