<div menu-overlay sidemenu-template="app/views/experiment/left-menu.html">
  <div class="edit-stage-step-container" ng-controller="StageStepCtrl">
    <div class="top-half noselect">
      <div class="name-on-top">
        <div class="stripe-container">
          <div class="stripes">
            <a toggle-sidemenu>
              <div class="stripe"></div>
              <div class="stripe"></div>
              <div class="stripe"></div>
            </a>
          </div>
        </div>
        <div class="top-exp-name">
          {{protocol.name}}
        </div>
        <div class="where-m-I">
          <!-- This is going to be a directive -->
          <div class="background-bar">
            <div class="foreground-bar"></div>
          </div>
        </div>
        <div class="undo-container">
          <button id="undo-action">UNDO</button>
        </div>
      </div>

      <div class="canvas-containing">
          <canvas class="canvasClass" id="canvas"></canvas>
      </div>
    </div>
    <!-- bottom-half-->
    <div class="bottom-half noselect" >
      <arrow class="previous" action="previous" ng-click="arrowClicked()"></arrow>
      <div class="middle-ground">
        <general></general>

        <div class="data-boxes temperature-change">
          <div class="name-board sansa">TEMPERATURE CHANGE SPEED</div>
            <temperature caption="temperature" unit="ºC" reading="step.temperature" action="WOWaction(edit)"></temperature>
            <ramp-speed caption="ramp speed" unit="C/s" reading="step.ramp.rate"></ramp-speed>
            <hold-duration caption="hold duration" reading="step.hold_time" pause="! step.pause"></hold-duration>
        </div>
        <div class="data-boxes auto-delta">
          <div class="name-board sansa">AUTODELTA</div>
          <start-on-cycle caption="start on cycle" delta="stage.auto_delta" reading="stage.auto_delta_start_cycle"></start-on-cycle>
          <temp caption="temp" unit="ºC" delta="stage.auto_delta" reading="step.delta_temperature"><capsule func="changeDeltaTemperature" delta="{{stage.auto_delta}}" data="step.delta_temperature"></capsule></temp>
          <time caption="time" delta="stage.auto_delta" reading="step.delta_duration_s"><capsule func="changeDeltaTime" delta="{{stage.auto_delta}}" data="step.delta_duration_s"></capsule></time>
        </div>
        <div class="data-boxes edit-stage-step">
          <div class="name-board sansa">EDIT STEP & STAGE</div>
            <actions></actions>
        </div>
      </div>
      <arrow class="next" action="next" ng-click="arrowClicked()"></arrow>
      <div id="curtain" class="unselectOverlay"></div>
    </div>
  </div>
</div>
