<div class="modal-input-field" ng-class="{error: error}">
  <label class="CX5">{{caption}}</label>
  <p></p>
  <span class="CG1-M" ng-if="!label">{{error ? (field ? field + ' ' + error : error) : ''}}</span>
  <span class="CG1-M" ng-if="label">{{label}}</span>
  <a ng-click="changeShow()" ng-if="type == 'password'" class="show-icon">
  	<img src="/images/PWHide.svg" ng-if="!isShow"/>
  	<img src="/images/PWShow.svg" ng-if="isShow"/>
  </a>
</div>
