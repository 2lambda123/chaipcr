<div class="choose-chart">
  <div class="choose-chart-heading">
    CHOOSE CHART
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="chart in chartTypesData">
      <div class="chart-type-option" ng-click="setChartType(chart)">{{chart.chartType}}</div>
    </div>
  </div>
  <table class="on-off-buttons" ng-show="selectedChart === chartTypesData[0]">
    <tr>
      <td></td>
      <td ng-repeat="i in [1,2,3,4,5,6,7,8]" class="number">{{i}}</td>
    </tr>
    <tr>
      <td class="number">A</td>
      <td ng-repeat="i in [1,2,3,4,5,6,7,8]">
        <amplification-circle-button ng-model="chartTypesData.buttons.A[$index]"></amplification-circle-button>
      </td>
    </tr>
    <tr>
      <td class="number">B</td>
      <td ng-repeat="i in [1,2,3,4,5,6,7,8]">
        <amplification-circle-button ng-model="chartTypesData.buttons.B[$index]"></amplification-circle-button>
      </td>
    </tr>
  </table>
</div>
