<div class="experiment-start-stop-buttons" ng-show="data && experiment">
  <div class="button run" ng-show="state === 'Idle' && !experiment.started_at && !experiment.completed_at" ng-click="startExperiment(experimentId)">
    START EXPERIMENT
  </div>
  <div class="button stop" ng-show="state !== 'Idle' && !experiment.completed_at && !isHolding"  ng-click="stopExperiment()">
    STOP EXPERIMENT
  </div>
  <div class="button run" ng-show="state === 'Complete' && isHolding" ng-click="stopExperiment()">
    COMPLETE EXPERIMENT
  </div>
  <div ng-show="state === 'Idle' && experiment.started_at !== null">

    <div class="button run" duplicate-experiment experiment-id="experimentId">
      DUPLICATE EXPERIMENT
    </div>
  </div>
</div>
