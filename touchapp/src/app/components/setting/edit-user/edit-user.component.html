<div class="edit-user" [ngClass]="{'opened-board': openKeyboard}" #container>
  <h2 class="CX3-M mb-15">Edit User Details</h2>
  <div class="d-flex align-items-center mb-20">
    <ch-toggle-switch class="mr-10 d-flex align-items-center" [(checked)]="userData.is_admin" (click)="onIsAdminSelect()"></ch-toggle-switch>
    <span class="CX3">Admin Access</span>
  </div>
  <div class="form-line mb-20">
    <label class="CX3 mb-10">Name</label>
    <input type="text" class="ch-form-control CX3 user-name" (focus)="onInputFocus($event, 'name')" [(ngModel)]="userData.name"/>
  </div>
  <div class="form-line mb-20">
    <label class="CX3 mb-10">E-Mail</label>
    <input type="email" class="ch-form-control CX3 user-email" (focus)="onInputFocus($event, 'email')" [(ngModel)]="userData.email"/>
  </div>
  <div class="form-line mb-20">
    <label class="CX3 mb-10">Password</label>
    <ch-password-editor 
      [text]="userData.password"
      (textChange)="passwordChanged($event)"
      (focus)="onInputFocus($event, 'password')"
      name="password"
      [isFocusIn]="passwordFocus"
      [errorMessage]="passwordError">
    </ch-password-editor>
  </div>
  <div class="form-line mb-40">
    <label class="CX3 mb-10">Confirm Password</label>
    <ch-password-editor
      [text]="userData.confirm_password"
      (textChange)="confirmPasswordChanged($event)"
      (focus)="onInputFocus($event, 'confirm_password')"
      name="confirm_password"
      [isFocusIn]="confirmPasswordFocus"
      [errorMessage]="confirmPasswordError">
    </ch-password-editor>
  </div>
  <div class="mb-40">
    <button class="ch-button CX3-M mr-10" (click)="onSaveChange()">Save Changes</button>    
    <button class="ch-button CX3-M" (click)="onCancel()">Cancel</button>
  </div>
  <div class="input-selector">
    <button class="mb-20" (click)="onSelectControl(true)" [disabled]="selectedField=='is_admin'">
      <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" style="fill: currentColor;"><g transform="translate(627 99) rotate(180)"><rect width="30" height="30" rx="2" transform="translate(595 97) rotate(-90)" fill="#fff"/><path d="M2,0A2,2,0,0,0,0,2V28a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V2a2,2,0,0,0-2-2H2M2-2H28a4,4,0,0,1,4,4V28a4,4,0,0,1-4,4H2a4,4,0,0,1-4-4V2A4,4,0,0,1,2-2Z" transform="translate(595 97) rotate(-90)"/><path d="M62.539,63.548,51.563,54.768l10.976-8.781,1.249,1.562-9.024,7.219,9.024,7.219Z" transform="translate(555.232 140.164) rotate(-90)"/></g></svg>
    </button>
    <button (click)="onSelectControl(false)" [disabled]="selectedField=='save'">
      <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" style="fill: currentColor;"><g transform="translate(-593 -65)"><rect width="30" height="30" rx="2" transform="translate(595 97) rotate(-90)" fill="#fff"/><path d="M2,0A2,2,0,0,0,0,2V28a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V2a2,2,0,0,0-2-2H2M2-2H28a4,4,0,0,1,4,4V28a4,4,0,0,1-4,4H2a4,4,0,0,1-4-4V2A4,4,0,0,1,2-2Z" transform="translate(595 97) rotate(-90)"/><path d="M62.539,63.548,51.563,54.768l10.976-8.781,1.249,1.562-9.024,7.219,9.024,7.219Z" transform="translate(555.232 140.164) rotate(-90)"/></g></svg>
    </button>
  </div>
  <div class="simple-keyboard"></div>
</div>
