<div class="new-user">
  <h2 class="CX3-M mb-15">New User Details</h2>
  <div class="d-flex align-items-center mb-20">
    <ch-toggle-switch class="mr-10 d-flex align-items-center"></ch-toggle-switch>
    <span class="CX3">Admin Access</span>
  </div>
  <div class="form-line mb-20">
    <label class="CX3 mb-10">Name</label>
    <input type="text" name="" class="ch-form-control CX3"/>
  </div>
  <div class="form-line mb-20">
    <label class="CX3 mb-10">E-Mail</label>
    <input type="email" name="" class="ch-form-control CX3"/>
  </div>
  <div class="form-line mb-20">
    <label class="CX3 mb-10">Password</label>
    <input type="password" name="" class="ch-form-control CX3"/>
  </div>
  <div class="form-line mb-40">
    <label class="CX3 mb-10">Confirm Password</label>
    <input type="password" name="" class="ch-form-control CX3"/>
  </div>
  <div class="pb-40">
    <button class="ch-button CX3-M mr-10">Save Changes</button>    
    <button class="ch-button CX3-M" [disabled]="true">Cancel</button>    
  </div>
</div>
