<div class="step-6" ng-show="result.valid">
  <p class="step"><b>STEP 6</b>/6</p>
  <h2>Calibration Complete</h2>

  <div class="machine-icon">
    <img src="./images/calibration-complete.png">
  </div>

  <div class="text-center">
    <p class="wait">YOUR OPEN QPCR HAS BEEN SUCCESSFULLY CALIBRATED</p>
    <p class="heating">
      Remember to re-run the calibration should you adjust the lid height or make of PCR tubes.
    </p>

    <a href="/#/user/settings" class="button">OKAY</a>
  </div>
</div>

<div class="step-6" ng-show="!result.valid">
  <p class="step"><b>STEP 6</b>/6</p>
  <h2>Calibration Failed</h2>

  <div class="machine-icon">
    <img src="./images/calibration-failed.png">
  </div>

  <div class="text-center">
    <!-- <p class="wait">CALIBRATION FAILED</p> -->
    <p class="heating">
      {{result.error_message}}
    </p>

    <a href="/#/settings" class="button">OKAY</a>
  </div>
</div>
