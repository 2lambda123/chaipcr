<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 review">
	<h3>Setup Complete. Please review your targets and start your experiment when ready.</h3>

	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-top:15px;">
		<table>
			<tr>
				<td class="td-well">Well Name</td>
				<td>Rec. Type</td>
				<td>Volume</td>
			</tr>
			<tr>
				<td>A1. Positive Control</td>
				<td class="td-rxn"><img style="width:20px" src="./images/Plus.svg"></td>
				<td>30 ul</td>
			</tr>
			<tr>
				<td>A2. Negative Control</td>
				<td class="td-rxn"><img style="width:20px" src="./images/Minus.svg"></td>
				<td>30 ul</td>
			</tr>
			<tr ng-repeat="x in samples track by $index">
				<td>
					<span>A{{$index+3}}. {{x}}</span>
				</td>
				<td class="td-rxn"><img style="width:20px" src="./images/Sample.svg"></td>
				<td>30 &mu;L</td>
			</tr>
		</table>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-top:15px;">
		<table>
			<tr>
				<td class="td-well">Well Name</td>
				<td>Rxn. Type</td>
				<td>Volume</td>
			</tr>
			<tr ng-repeat="x in samples_B track by $index">
				<td>
					<span>B{{$index+1}}. {{x}}</span>
				</td>
				<td class="td-rxn"><img style="width:20px" src="./images/Sample.svg"></td>
				<td>30 &mu;L</td>
			</tr>
		</table>
	</div>
</div>
<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">

	<button ng-click="goBackToB()">Back</button>
	<button ng-show="!cancel" ng-disabled="error" ng-class="{errorButton: error}" ng-click="startExperiment()">Start Experiment</button>

</div>
