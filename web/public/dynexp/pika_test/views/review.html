<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
	<h4>Setup Complete. Please review your targets and start your experiment when ready</h4>

	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		<table>
			<tr>
				<td>Well Name</td>
				<td>Rec. Type</td>
				<td>Volume</td>
			</tr>
			<tr>
				<td>A1. Positive Control</td>
				<td><img style="width:25px" src="./images/Plus.svg"></td>
				<td>30 ul</td>
			</tr>
			<tr>
				<td>A2. Negative Control</td>
				<td><img style="width:25px" src="./images/Minus.svg"></td>
				<td>30 ul</td>
			</tr>
			<tr ng-repeat="x in samples track by $index">
				<td>
					<span>A{{$index+3}} {{x}}</span>
				</td>
				<td><img style="width:25px" src="./images/Sample.svg"></td>
				<td>30 ul</td>
			</tr>
		</table>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		<table>
			<tr>
				<td>Well Name</td>
				<td>Rec. Type</td>
				<td>Volume</td>
			</tr>
			<tr ng-repeat="x in samples_B track by $index">
				<td>
					<span>B{{$index+1}} {{x}}</span>
				</td>
				<td><img style="width:25px" src="./images/Sample.svg"></td>
				<td>30 ul</td>
			</tr>
		</table>
	</div>
</div>
<div class="text-center">

	<!--<button ng-show="!cancel" ng-disabled="error" ng-class="{errorButton: error}" ng-click="review()">CONTINUE</button> -->
	<button ng-show="!cancel" ng-disabled="error" ng-class="{errorButton: error}" ng-click="goToResults()">CONTINUE</button>

</div>
