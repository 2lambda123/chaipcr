		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 setwells" style="min-height:calc(100vh - 300px)">
			<h3>Pippette Control & Samples Into A Wells</h3>
			<!--<p>[Instruction and notes]</p> -->
			<table>
				<tr>
					<td class="well-name">Well Name</td>
					<td class="rxn-type rxn-center">Reaction Type</td>
					<td class="notes rxn-center">Notes</td>
				</tr>
				<tr>
					<td class="posneg">A1. Positive Control</td>
					<td class="rxn-center"><img style="width:20px" src="./images/Plus-Pink.svg"></td>
					<td ng-show="notes_A[0]" ng-click="updateNotesA(0)" class="rxn-center"><img style="width:20px" src="./images/comment_on.svg"></td>
					<td ng-show="!notes_A[0]" ng-click="updateNotesA(0)" class="rxn-center"><img style="width:20px" src="./images/comment_off.svg"></td>
				</tr>
				<tr>
					<td class="posneg">A2. Negative Control</td>
					<td class="rxn-center"><img style="width:20px" src="./images/Minus-Pink.svg"></td>
					<td ng-show="notes_A[1]" class="rxn-center"><img style="width:20px" src="./images/comment_on.svg"></td>
					<td ng-show="!notes_A[1]" class="rxn-center"><img style="width:20px" src="./images/comment_off.svg"></td>
				</tr>
				<tr ng-repeat="x in samples track by $index">
					<td>
						<span>A{{$index+3}}.</span>
						<input type="text" ng-class="{'empty-input':!x}" placeholder="Enter Sample Name" class="exp-name H1" required ng-model="x"  ng-blur="updateWellA($index+3,x)"
						my-enter="updateWellA($index+3,x)" focus-on="editExpNameMode">
					</td>
					<td ng-show="x" class="rxn-center"><img style="width:20px" src="./images/Sample-Pink.svg"></td>
					<td ng-show="!x" class="rxn-center"><img style="width:20px" src="./images/Sample-Pink-Empty.svg"></td>
					<td ng-show="notes_A[$index+3]" class="rxn-center"><img style="width:20px" src="./images/comment_on.svg"></td>
					<td ng-show="!notes_A[$index+3]" class="rxn-center"><img style="width:20px" src="./images/comment_off.svg"></td>
				</tr>
			</table>

		</div>
		<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">

			<button ng-click="goBackToHome()">Back</button>
			<button ng-click="setB()">Continue</button>
			<img style="width:120px" src="./images/Pika-Weihenstephan-Logo.png">


		</div>
