		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<h4>Pippette Control & Samples into A Wells</h4>
			<p>[Instruction and notes]</p>

			<table>
				<tr>
					<td>Well Name</td>
					<td>Rec. Type</td>
					<td>Notes</td>
				</tr>
				<tr>
					<td>A1. Positive Control</td>
					<td>+</td>
					<td>Note</td>
				</tr>
				<tr>
					<td>A2. Negative Control</td>
					<td>-</td>
					<td>Note</td>
				</tr>
				<tr ng-repeat="x in samples track by $index">
					<td>
				<!--		<span class="exp-name H1 truncate" ng-click="focusExpName($index)" ng-show="!editExpNameMode[$index]">
							A{{$index+1}} {{x}}
						</span> -->
						<span>A{{$index+3}}</span>
						<input type="text" placeholder="Enter Name Here" class="exp-name H1" required ng-model="x"  ng-blur="saveExperiment($index,x)"
						my-enter="saveExperiment($index,x)" focus-on="editExpNameMode">
					</td>
					<td>S</td>
					<td>note</td>
				</tr>
			</table>

			<div class="text-center">

			</div>
