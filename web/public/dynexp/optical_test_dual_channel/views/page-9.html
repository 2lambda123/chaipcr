<div class="intro" ng-controller="AnalyzeCtrl">
  <h2> Optical Test Results</h2>

  <div ng-show="experiment.completion_status !== 'success'">
    <div class="alert alert-danger">
      <strong>Experiment Failed!</strong> {{ experiment.completion_message }}
    </div>
  </div>

  <div class="row" ng-show="experiment.completion_status === 'success'">
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Well</th>
            <th>Baseline</th>
            <th>Excitation</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in loop">
            <td>{{i+1}}</td>
            <td>xxx</td>
            <td>xxx</td>
            <td>
              <span class="text-success" ng-show="true">PASS</span>
              <span class="text-danger" ng-show="false">FAIL</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Well</th>
            <th>Baseline</th>
            <th>Water</th>
            <th>FAM</th>
            <th>HEX</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in loop">
            <td>{{i+9}}</td>
            <td>{{analyzedExp[i+8].baseline.fluorescence_value}}</td>
            <td>{{analyzedExp[i+8].excitation.fluorescence_value}}</td>
            <td>
              <span class="text-success" ng-show="true">PASS</span>
              <span class="text-danger" ng-show="false">FAIL</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center">
    <a href="/#/settings/" class="button">CONTINUE</a>
  </div>

</div>
