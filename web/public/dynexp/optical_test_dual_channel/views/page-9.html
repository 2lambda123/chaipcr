<div class="intro" ng-controller="AnalyzeCtrl">

  <h2 class="text-center"> Optical Test Results</h2>

  <h4 class="text-center" ng-show="analyzing"><b>Analyzing Results...</b></h4>

  <div ng-show="experiment.completion_status !== 'success' && !analyzing">
    <div class="alert alert-danger">
      <strong>Experiment Failed!</strong> {{ experiment.completion_message }}
    </div>
  </div>

  <div ng-show="experiment.completion_status === 'success' && !analyzing">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Well</th>
          <th>Baseline</th>
          <th>Water</th>
          <th>FAM</th>
          <th>HEX</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="i in loop">
          <td>{{i+1}}</td>
          <td>{{data[0][i]}}</td>
          <td>{{data[1][i]}}</td>
          <td>{{data[2][i]}}</td>
          <td>{{data[3][i]}}</td>
          <td>
            <span class="text-success" ng-show="isPassed(data[0][i], data[1][i], data[2][i], data[3][i])">PASS</span>
            <span class="text-danger" ng-show="isPassed(data[0][i], data[1][i], data[2][i], data[3][i]) === false">FAIL</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <a href="/#/settings/" class="button">CONTINUE</a>
  </div>

</div>
