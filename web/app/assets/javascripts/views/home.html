<div class="home-page-wrapper">
   <!-- Left side of the home page -->
   <div class="home-page-left-wing">
      <div class="left-wing-content">
         <div class="home-page-logo">
            <img src="assets/logo.png">
         </div>
         <div class="home-page-menu">
            <div class="menu-content">
               <div class="menu-heading">
                  <div class="welcome-text simplifica">
                     WELCOME,
                  </div>
                  <div class="logout-text">
                     <a class="sansa" href="#/login">SIGN OUT</a>
                  </div>
               </div>
               <div class="menu-items">
                  <div class="NEWEXPERIMENT menu-item-bounce">
                     <div class="simplifica">
                        <div class="first-row">
                           <div class="menu-item-image">
                           </div>
                           <div class="menu-item-text" ng-click="HomeCtrl.newExperiment()">
                              NEW EXPERIMENT
                           </div>
                        </div>
                        <div class="second-row">
                           <div class="hand-container">
                              <div class="hand"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="menu-item RUNA KIT">
                     <div class="simplifica">
                        <div class="first-row">
                           <div class="menu-item-image">
                           </div>
                           <div class="menu-item-text">
                              RUN A KIT
                           </div>
                        </div>
                        <div class="second-row">
                           <div class="hand-container">
                              <div class="hand"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="menu-item SETTINGS">
                     <div class="simplifica">
                        <div class="first-row">
                           <div class="menu-item-image">
                           </div>
                           <div class="menu-item-text" style="font-weight: normal;">
                              SETTINGS
                           </div>
                        </div>
                        <div class="second-row">
                           <div class="hand-container">
                              <div class="hand" style="display: none;"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="experiment-in-progress-container">
            <div class="experiment-in-progress sansa">
               <div class="experiment-in-progress-heading">
                  EXPERIMENT IN PROGRESS
               </div>
               <div class="experiment-info">
                  <div class="experiment-info-test caption">MALARIA TEST ALPHA</div>
                  <div class="experiment-info-time caption">TIME REMAINING</div>
                  <div class="experiment-info-test">STAGE 3, STEP 2</div>
                  <div class="experiment-info-time">01:13:03</div>
               </div>
               <div class="experiment-progress-bar">
                  <div class="pro-bar" style="width: 265.2px;"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Right side of the home page -->
   <div class="home-page-right-wing">
      <div>
         <div class="previous-experiment-container">
            <div class="previous-experiment-heading">
               <div class="text sansa">PREVIOUS EXPERIMENTS</div>
               <div class="dots"> ... </div>
            </div>
            <div class="all-experiments">
               <div class="loading" ng-show="experiments.length == 0">Loading ......! <img src="assets/loading.gif"></div>
               <div class="individual-experiment" ng-repeat="exp in experiments">
                  <div class="first-row">
                     <div class="image"></div>
                     <div class="text simplifica"><a href="#/edit-stage-step/1"> New Experiment </a></div>
                     <div class="dotordate sansa" style="width: 70px;">JUNE 2015</div>
                  </div>
                  <div class="second-row">
                     <div class="hand-container">
                        <div class="hand" style="display: none;"></div>
                     </div>
                     <div class="more-info sansa"><span class="created-text">CREATED</span> TODAY, 11:9AM</div>
                     <div class="dotor">
                        <div class="ball"></div>
                     </div>
                  </div>
                  <div class="confirm-box sansa">
                     <div>Are you sure ?.</div>
                     <div>
                        <button class="no-delete">No</button>
                        <button class="yes-delete">Yes</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
