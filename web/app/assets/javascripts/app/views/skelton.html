<div class="edit-stage-step-container">
  <div class="top-half noselect">
    <div class="name-on-top">
      <div class="stripes-and-name">
        <a toggle-sidemenu>
          <div class="stripes">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
          </div>
        </a>
        <div class="name-container">{{protocol.name}}</div>
      </div>
    </div>

    <div class="canvas-containing">
        <canvas class="canvasClass" id="canvas"></canvas>
    </div>
  </div>
  <!-- bottom-half-->
  <div class="bottom-half noselect" ng-controller="StageStepCtrl">
    <arrow class="previous" action="previous"></arrow>
    <div class="middle-ground">
      <general></general>

      <div class="data-boxes temperature-change">
        <div class="name-board sansa">TEMPERATURE CHANGE SPEED</div>
          <temperature caption="temperature" unit="ºC" reading="step.temperature" action="WOWaction(edit)"></temperature>
          <ramp-speed caption="ramp speed" reading="step.ramp.rate"></ramp-speed>
          <hold-duration caption="hold duration" reading="step.hold_time"></hold-duration>
      </div>
      <div class="data-boxes auto-delta">
        <div class="name-board sansa">AUTO DELTA</div>
        <start-on-cycle caption="start on cycle" reading="stage.auto_delta_start_cycle"></start-on-cycle>
        <temp caption="temp" unit="ºC" reading="step.delta_temperature"><capsule data="step.delta_temperature"></capsule></temp>
        <time caption="time" reading="step.delta_duration_s"><capsule data="step.delta_duration_s"></capsule></time>
      </div>
      <div class="data-boxes edit-stage-step">
        <div class="name-board sansa">EDIT STEP & STAGE</div>
          <actions></actions>
      </div>
    </div>
    <arrow class="next" action="next"></arrow>
  </div>
</div>
