<div class="bottom-common-item" ng-class="{disabled: !delta}">
  <div class="caption-part simplifica">{{caption | uppercase}}</div>
  <div class="data-part ostrich"><span class="data-part-span" ng-show="!edit" ng-click="editAndFocus('data-part-edit-value')">{{reading}}{{unit}}</span>
    <input on-enter="save()" ng-show="edit" ng-blur="save()" ng-model="reading" class="data-part-edit-value" min="0" max="100"  type="text" value="{{reading}}">
  </div>
</div>
