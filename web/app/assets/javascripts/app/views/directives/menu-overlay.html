<div class="menu-overlay-layout"
      ng-class="{'sidemenu-open': sideMenuOpen, 'submenu-open': sideMenuOptionsOpen}">
  <div id="sidemenu" class="sidemenu" ng-show="sideMenuOpen">
  </div>
  <div id="submenu" class="outer-menu" ng-show="sideMenuOptionsOpen">
  </div>
  <div class="page-wrapper" >
    <div class="page-container" ng-transclude></div>
    <div class="content-overlay" toggle-sidemenu ng-show="sideMenuOpen"></div>
  </div>
</div>
