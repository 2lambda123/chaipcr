<div class="experiment-in-progress sansa">
  <div class="experiment-in-progress-heading">
    EXPERIMENT IN PROGRESS
  </div>
  <div class="experiment-info">
    <div class="row">
      <div class="col-sm-8">
        <div class="caption">{{data.experiment.name}}</div>
        <div>
          STAGE {{data.experiment.stage.number}},
          STEP {{data.experiment.step.number}}
        </div>
      </div>
      <div class="col-sm-4">
        <div class="caption">TIME REMAINING</div>
        <div>{{data.experiment.estimated_duration-data.experiment.run_duration | secondsDisplay:'display2'}}</div>
      </div>
    </div>
  </div>
  <div class="experiment-progress-bar">
    <div class="pro-bar" style="width: {{data.experiment.run_duration/data.experiment.estimated_duration*100}}%;"></div>
  </div>
</div>
