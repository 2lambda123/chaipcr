<div class="experiment-in-progress sansa">
  <div class="experiment-in-progress-heading">
    EXPERIMENT IN PROGRESS
  </div>
  <div class="experiment-info">
    <div class="experiment-info-test caption">{{data.experiment.stage.name}}</div>
    <div class="experiment-info-time caption">TIME REMAINING</div>
    <div class="experiment-info-test">
      STAGE {{data.experiment.stage.number}},
      STEP {{data.experiment.step.number}}
    </div>
    <div class="experiment-info-time">{{data.experiment.run_duration}} secs past</div>
  </div>
  <div class="experiment-progress-bar">
    <div class="pro-bar" style="width: 265.2px;"></div>
  </div>
</div>
