<div menu-overlay sidemenu-template="app/views/experiment/left-menu.html">
  <div class="page-layout run-experiment">
    <!-- header -->
    <div class="header">
      <div class="stripes-and-name">
        <a toggle-sidemenu>
          <div class="stripes">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
          </div>
        </a>
        <div class="name-container">{{experiment.name}}</div>
      </div>
    </div>
    <!-- content -->
    <div class="content">
      <temperature-log-chart experiment-id="experiment.id" ng-show="chartTypeData.chartType === 'Thermal Profile'"></temperature-log-chart>
      <div ng-show="chartTypeData.chartType === 'Amplification Chart'">
        <h3>Show Amplification Chart here!</h3>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <choose-chart ng-model="chartTypeData"></choose-chart>
        </div>
        <div class="col-md-4">
          <test-in-progress experiment-id="experiment.id"></test-in-progress>
        </div>
      </div>
    </div>
  </div>
</div>
