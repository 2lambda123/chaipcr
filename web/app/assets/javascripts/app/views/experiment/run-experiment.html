<sidemenu left-menu-template="'app/views/experiment/left-menu.html'" data="experiment"></sidemenu>
<div class="page-layout">
  <!-- header -->
  <div class="header">
    <div class="stripes-and-name">
      <a toggle-sidemenu>
        <div class="stripes">
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
        </div>
      </a>
      <div class="name-container">{{experiment.name}}</div>
    </div>
  </div>
  <!-- content -->
  <div class="content">
    <temperature-log-chart experiment-id="experiment.id"></temperature-log-chart>
    <hr>
    <div class="row">
      <div class="col-md-8">

      </div>
      <div class="col-md-4 test-in-progress-container">
        <test-in-progress experiment-id="experiment.id"></test-in-progress>
      </div>
    </div>
  </div>
</div>
