<div class="experiments-list">
  <div class="experiments-heading clearfix">
    <div class="experiments-heading-text H2 text-center">experiments</div>
    <div class="experiments-heading-button text-right">
      <a id="edit-button" (click)="toggleEditing()" (focusout)="toggleEditing()" class="button BL" [ngClass]="{editing: editing}">edit</a>
    </div>
  </div>
  <div class="experiment-list-container" chai-full-height offset="64" [ngClass]="{editing: editing}" *ngIf="experiments&& experiments.length > 0">
    <ul>
      <li *ngFor="let item of experiments; let i = index" class="exp-list-item" [ngClass]="{'confirm-delete': item.confirmDelete, 'deleting': item.deleting}">
        <div class="exp-texts-container">
          <span class="exp-name B1B">{{item.model.name}}</span>
          <br>
          <span class="exp-info B2">Created Today at 12:22 AM, #3</span>
        </div>
        <div (blur)="focusOut(item)" class="exp-options-container">
          <div class="delete-icon" (click)="confirmDelete(item, i)">
            <span class="H2" [hidden]="!item.confirmDelete">?</span>
          </div>
          <button (blur)="focusOut(item)" class="delete-button" (click)="deleteExperiment(item)">
            <div class="loader"></div>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div class="exp-list-loading-container" *ngIf="!experiments">
    <p class="B1B">Loading experiments...</p>
  </div>
  <div class="exp-list-empty-container" *ngIf="experiments? experiments.length === 0 : false">
    <p class="B1B">No experiments yet.</p>
  </div>
</div>
