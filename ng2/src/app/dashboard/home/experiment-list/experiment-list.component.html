<div class="experiments-list">
  <div class="experiments-heading clearfix">
    <div class="experiments-heading-text H2 text-center">experiments</div>
    <div class="experiments-heading-button text-right">
      <a id="edit-button" (click)="toggleEditing()" (focusout)="toggleEditing()" class="button BL" [ngClass]="{editing: editing}">edit</a>
    </div>
  </div>
  <div class="experiment-list-container" [ngClass]="{editing: editing}">
    <ul>
    <li *ngFor="let item of experiments" class="exp-list-item" [ngClass]="{'open': item.open}">
      <a (click)="editList(item)">{{item.model.name}}</a>
    </li>
  </ul>
  </div>
</div>
